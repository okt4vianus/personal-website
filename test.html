<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Footer Example</title>
    <link rel="stylesheet" href="index1.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <!-- Main content goes here -->
        <p>
          This is the main content area. If this area is small, the footer will
          stay at the bottom of the viewport.
        </p>
      </div>
      <footer>This is a sticky footer.</footer>
    </div>
  </body>
</html>
